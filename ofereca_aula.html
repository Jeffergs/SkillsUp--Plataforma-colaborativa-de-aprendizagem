<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofereça sua aula</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/ofereca_aula.css" />
  </head>
  <body>
    <div class="ofereca_aula_pagina">
      <div class="container py-5">
        <button class="btn btn-light mb-4">
          <i class="bi bi-arrow-left"></i> Voltar
        </button>

        <!--Inicio do formulário-->
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card card-custom">
              <div class="card-body p-4">
                <!--inicio do forms-->
                <div class="container">
                  <h2 class="ofereca_aula_h2 text-md-end gradient-text">
                    OFEREÇA UMA AULA!
                  </h2>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Assunto da aula</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="assuntoAula"
                    placeholder="Ex: Introdução ao Python"
                  />
                </div>
                <!--Categorias-->
                <div class="mb-3">
                  <label class="form-label fw-bold">Categoria</label>
                  <select class="form-select form-select-lg" id="categoriaAula">
                    <option>Programação</option>
                    <option>Design</option>
                    <option>Idiomas</option>
                    <option>Matemática</option>
                    <option>Música</option>
                    <option>Marketing</option>
                  </select>
                </div>
                <!--Descrição da aula-->
                <div class="mb-3">
                  <label class="form-label fw-bold">Descrição da aula</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="descricaoAula"
                    placeholder="Ex: Descreva o que será ensinado"
                  />
                </div>
                <!--Horários-->
                <div class="mb-4">
                  <label class="form-label fw-bold"
                    >Selecione horários disponíveis</label
                  >
                  <div class="row g-2">
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        08:00 - 09:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        09:00 - 10:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        10:00 - 11:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        14:00 - 15:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        15:00 - 16:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        16:00 - 17:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        17:00 - 18:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        18:00 - 19:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        19:00 - 20:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        20:00 - 21:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        21:00 - 22:00
                      </button>
                    </div>
                    <div class="col-6 col-md-4">
                      <button class="slot-btn" onclick="setHorarioAula(this)">
                        22:00 - 23:00
                      </button>
                    </div>
                  </div>
                </div>
                <!--botão de publicar-->
                <button
                  class="ofereca_aula_btn btn btn-gradient-primary btn-lg w-100"
                  onclick="publicarAula()"
                >
                  <i class="bi bi-send"></i> Publicar Aula
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/ofereca_aula.js"></script>
  </body>
</html>
