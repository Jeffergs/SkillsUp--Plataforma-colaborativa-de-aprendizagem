<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamentos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/agendamentos.css" />
  </head>
  <body>
    <div id="minhasAulas" class="agendamentos_pagina">
      <div class="container py-5">
        <button class="btn btn-light mb-4">
          <i class="bi bi-arrow-left"></i> Voltar
        </button>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card card-custom">
              <div class="card-body p-4">
                <!--inicio do forms-->
                <div class="container">
                  <h2 class="text-md-end gradient-text">AGENDAMENTOS</h2>
                </div>

                <!--inicio-->
                <div class="card card-custom mb-4">
                  <div class="card-body">
                    <h3 class="text-primary mb-4">
                      <i class="bi bi-calendar-check"></i> Aulas que vou
                      assistir
                    </h3>
                    <div id="agendamentoAulas"></div>
                  </div>
                </div>

                <div class="card card-custom">
                  <div class="card-body">
                    <h3 class="text-danger mb-4">
                      <i class="bi bi-cup-hot"></i> Aulas que vou dar
                    </h3>
                    <div id="aulasPublicadas"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/agendamentos.js"></script>
  </body>
</html>
